<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	
	<title>
		Sooner Emergency
	</title>
	
	<link rel="stylesheet" href="Styles/main.css">
	<link rel="import" href="elements/elements.html">
	<script src="lib/polymer"></script>
	
</head>
	
<body unresolved class="fullbleed layout vertical">
	<template is="dom-bind" id="app">
		
     
<paper-drawer-panel force-narrow>
	<paper-header-panel drawer>
		<paper-toolbar></paper-toolbar>
		<div> Drawer Content...</div>
	</paper-header-panel>  
	
	<paper-header-panel main>     
			<!-- Main Toolbar -->
        <paper-toolbar horizontal layout id="mainToolbar" >
			<div>
            	<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
			</div>
          <!-- Application name -->
           <span class="title">Sooner Emergency Services, Inc.</span>
		   		   
		   <div>
			   <paper-tabs id="navBar" selected="0" noink >
				    <paper-tab>Home</paper-tab>
					<paper-tab>About Us</paper-tab>
					<paper-tab>Services</paper-tab>
					<paper-tab>Contact Us</paper-tab>
					<paper-tab>Links</paper-tab>
      		   </paper-tabs>
		   </div>
        </paper-toolbar>
		
	<paper-material elevation="1">
		<h2>Hello World</h2>
	</paper-material>
	
	</paper-header-panel>
	
</paper-drawer-panel>
    
    
	
	<template>
</body>

</html>

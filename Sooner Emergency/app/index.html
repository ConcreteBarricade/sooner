<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

        </paper-toolbar>

        <!-- Drawer Content -->

          </a>

          <a data-route="about" href="{{baseUrl}}about">
            <span>About Us</span>
          </a>

            <span>Services</span>
          </a>
          <a data-route="contact" href="{{baseUrl}}contact">
            <span>Contact Us</span>
          </a>
          <a data-route="links" href="{{baseUrl}}links">
            <span>Links</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <paper-toolbar id="mainToolbar" class="tall">

			   <paper-tabs id="navBar" noink attr-for-selected="data-route" selected="{{route}}">

					<paper-tab data-route="about" href="{{baseUrl}}about">About Us</paper-tab>
					<paper-tab data-route="services" href="{{baseUrl}}services">Services</paper-tab>

					<paper-tab data-route="links" href="{{baseUrl}}links">Links</paper-tab>
      		   </paper-tabs>


          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Sooner Emergency Services, Inc.</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Bill Inhofe, President </div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->

            <section data-route="home">
              <paper-material elevation="1">

                    <img src="images/frontPic.jpg" alt="Frontpage Pic">
                </div>
                
                <div id="services">
                <h3>We are happy to provide services for:</h3>
                <ul>
                    <li>Cargo Removal and Storage</li>
                    <li>Haz-Mat Response</li>
                    <li>Vacuum of Solids & Liquids</li>
                    <li>Disposal Services</li>
                    <li>Certified Removala and Storage Services</li>
                    <li>Refrigerated Cargo Services</li>
                    <li>Traffic Control and Security</li>
                    <li>Containment Booms and Absorbents</li>
                </ul>
                </div>
			
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                  <p>
				Sooner Emergency Services  Inc.. has been in business 1978. Since then, we have responded to more than 2000 Emergency and Haz-Mat incidents. We have earned the reputation of being the "forerunner" in emergency and hazardous materials response. Sooner Emergency Service  Inc.  has the necessary equipment to complete hazardous tasks, without waiting for subcontracted equipment or personnel. Sooner Emergency is committed to the protection of the environment, as well as limiting the liability of our client from start to finish. 
				</p>
				<p>
				At Sooner Emergency Services  Inc. we understand that  your image is on the line.  We use only the highest quality, most technically advanced equipment available today.  Our environmental division provides experienced consultants and personnel for site audits and site assessments including; buildings, structures, underground storage tanks, soils, and ground water. 
				</p>
				<p>
				Employees of Sooner Emergency Services Inc. are trained professionals, for monitoring and sample collection, to provide accurate data. We work and operate in compliance with all regulatory requirements of OSHA, CERCLA, RCRA, TSCA, SARA TITLE III, and Clean Water Act. 
				</p>
              </paper-material>

            </section>

            <section data-route="about">
              <paper-material elevation="1">
                <h2 class="page-title">About</h2>
                <p>
                    Sooner Emergency Service Inc., provides your company with the most professional services available to take care of your emergency and environmental needs. Sooner Emergency Service Inc. has been providing Hazardous Material, Environmental Remediation, and Emergency Response services since 1978. Our HAZ-MAT response team is lead by Registered Environmental Managers, all of the team members are experienced and trained in accordance with OSHA. Sooner Emergency Service Inc. personnel have extensive training and experience in hazardous material mitigation, remediation and providing emergency services. Sooner Emergency Service Inc. keeps safety paramount and maintains communication with our clients and regulatory agencies to assure the safe, proper, and successful completion of all projects.
                </p>
                <p>
                    Sooner Emergency Service Inc.,  has responded to more than  2000 Emergency and HAZ-MAT incidents.  
                </p>

              </paper-material>
            </section>
            
            <section data-route="services">
              <paper-material elevation="1">
                <h2 class="page-title">Services</h2>
                <h4>We provide many services</h4>
                    <ul>
                        <li>Truck, Train, Barge, Aircraft Transportation Incidents</li>
                        <li>Hazard Chemicals</li>
                        <li>Chemical Transfers</li>
                        <li>Natural Disasters</li>
                        <li>Biological Incidents</li>
                        <li>Chemical Spills</li>
                        <li>Facility Fires & Explosions</li>
                        <li>Retention Pond Dredging</li>
                        <li>Chemical Spills</li>
                        <li>Facility Fires & Explosions</li>
                        <li>Fuel & Oil Spills (Land or Water)</li>
                        <li>Retention Pond Dredging</li>
                        <li>Soil Remediation</li>
                        <li>Bio-Remediation</li>
                        <li>Tank Removal</li>
                        <li>Vacuum Truck Services</li>
                        <li>Sampling & Analytical Services</li>
                        <li>Containment Booms for Navigational Waterways</li>
                        <li>Transportation & Disposal</li>
                        <li>Water & Soil Treatment</li>
                        <li>Waste Management</li>
                        <li>Emergency Response Training</li>
                        <li>Remediation Work</li>
                        <li>Cargo Recovery</li>
                        <li>Buy Damaged Cargo</li>
                    <ul>
              </paper-material>
            </section>
            

            <section data-route="contact">

                <p>Email: muskogee@sooneremergency.net</p>
                <p>
                2131 S. 49th West Avenue
                Tulsa, Ok. 74107
                (918) 583-2021 
                </p>
                <p>
                2244 N. 32nd
                Muskogee, Oklahoma  74401
                (918) 683-2936</p>               
              </paper-material>
            </section>
            
            <section data-route="links">
              <paper-material elevation="1">
                <h2 class="page-title">Links</h2>
